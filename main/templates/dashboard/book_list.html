{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Books</h2>

    <a href="{% url 'book_add' %}" class="btn btn-primary">
        âž• Add Book
    </a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{% url 'book_detail' book.pk %}" class="btn btn-sm btn-outline-secondary">
                    View
                </a>
                <a href="{% url 'book_edit' book.pk %}" class="btn btn-sm btn-outline-info">
                    Edit
                </a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-outline-danger">
                    Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No books found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
