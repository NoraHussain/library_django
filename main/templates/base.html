{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Add a custom CSS file -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-xl font-bold text-blue-600">Library</a>
                </div>
                <!-- Links -->
                <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-600 text-sm font-medium text-gray-900">Home</a>
                    <a href="{% url 'all_books' %}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Books</a>
                    <a href="{% url 'about' %}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">About</a>
                    <a href="{% url 'contact' %}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Contact</a>

                </div>
            </div>
            <!-- User Actions -->
            <div class="flex items-center">
              {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
              {% endif %}
              </div>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="bg-gray-800 text-gray-200 py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2023 Library. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
